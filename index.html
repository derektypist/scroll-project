<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <!-- Load Styles -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <!-- Header -->
    <header id="home">
        <!-- Set Up Navigation Bar -->
        <nav id="nav">
            <div class="nav-center">
                <!-- Set Up Navigation Header -->
                <h4>Scroll </h4>
                <button class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <!-- Set Up Links -->
            <div class="links-container">
                <ul class="links">
                    <li>
                        <a href="#home" class="scroll-link">home</a>
                    </li>

                    <li>
                        <a href="#about" class="scroll-link">about</a>
                    </li>

                    <li>
                        <a href="#services" class="scroll-link">services</a>
                    </li>

                    <li>
                        <a href="#tours" class="scroll-link">tours</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Set Up Banner -->
        <div class="banner">
            <div class="container">
                <h1>scroll project</h1>
                <p>Welcome to my scroll project</p>
                <a href="#tours" class="scroll-link btn btn-white">explore tours</a>
            </div>
        </div>
    </header>
    <!-- Get About Information -->
    <section id="about" class="section">
        <div class="title">
            <h2>about <span>me</span></h2>
        </div>
        <p>I am a skilled Full-Stack Developer.</p>
    </section>

    <!-- Get Services Information -->
    <section id="services" class="section">
        <div class="title">
            <h2>my <span>services</span></h2>
        </div>
        <p>Front End, Back End, Python</p>
    </section>

    <!-- Get Tours Information -->
    <section id="tours" class="section">
        <div class="title">
            <h2>featured <span>tours</span></h2>
        </div>
        <p>Bromley, South East London</p>
    </section>

    <!-- Set Up Footer -->
    <footer>
        <footer class="section">
            <!-- Include Copyright Symbol -->
            <p>copyright &copy; derek dhammaloka <span class="date">2021</span> all rights reserved</p>
        </footer>
    </footer>

    <!-- Set Back To Top Button -->
    <a href="#home" class="scroll-link top-link"><i class="fas fa-arrow-up"></i></a>
    <!-- Load Script -->
    <script src="js/script.js"></script>
</body>
</html>
